<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ctrlchecks - AI Workflow Builder</title>
    <!-- Using CDN for Tailwind for simplicity, though package.json allows for local setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ReactFlow CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" />
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      /* Custom scrollbar for panels */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .react-flow__node {
        border: none !important;
        background: transparent !important;
        width: auto !important;
      }
      .react-flow__handle {
        width: 10px;
        height: 10px;
        background: #94a3b8;
      }
      .react-flow__handle-top { top: -5px; }
      .react-flow__handle-bottom { bottom: -5px; }

      /* Animation Shims for tailwindcss-animate utility classes */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.95); } to { transform: scale(1); } }
      
      .animate-in { 
        animation-duration: 300ms; 
        animation-fill-mode: forwards; 
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1); 
      }
      .fade-in { 
        animation-name: fadeIn; 
      }
      .zoom-in { 
        animation-name: zoomIn; 
        /* Combine if both present */
      }
      .fade-in.zoom-in {
        animation-name: fadeIn, zoomIn;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "reactflow/": "https://aistudiocdn.com/reactflow@^11.11.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
